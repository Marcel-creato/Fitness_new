<body>
    <header>
        <nav>
            <div class="nav-logo">
                <img class="logo" src="/icon/logo.svg" alt="logo"></img>
                <ul class="nav-menu">
                    <li class="nav-item"><a class="nav-link" href="#">Мероприятия</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Расписание</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">О компании</a></li>
                </ul>
                <div class="nav-social">
                    <a href="#"><img class="social" src="icon/IN.svg"></img></a>
                    <a href="#"><img class="social" src="icon/FB.svg"></img></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        </div>
        <div class="section-photo">
            <img class="photo" src="img/Image 1 screen.png" alt="Photo">
        </div>
        <div class="section-main">
            <h1 class="title-h1">онлайн тренировки любой сложности</1>
                <p class="number">> 15 тренировок</p>
                <p class="discription">в области спортивной физиологии и нутрициологии</p>
                <button class="details">Узнать подробнее</button>
        </div>
        <img class="arrow" src="icon/Arrow.svg" alt="Стрелка">
    </main>
    <section class="section-events">
        <h3 class="title-h3">Ближайшие события</h3>
        <div class="events">
            <div class="events-01">
                <div class="events-container">
                    <p class="date">29.06 - 4.07</p>
                    <p class="name">Марафон<br>выносливости</p>
                    <img class="card-1" src="img/maraphon.png" alt="Марафон">
                    <button class="events">марафон</button>
                    <button class="participate">Участвовать</button>
                </div>
            </div>
            <div class="events-02">
                <div class="events-container">
                    <p class="date">9.07</p>
                    <p class="name">Как стать<br>тренером?</p>
                    <img class="card-1" src="img/Vebinar 1.png" alt="Вебинар">
                    <button class="events">вебинар</button>
                    <button class="participate">Участвовать</button>
                </div>
            </div>
            <div class="events-03">
                <div class="events-container">
                    <p class="date">15.07</p>
                    <p class="name">Йога, как стиль<br>жизни</p>
                    <img class="card-1" src="img/Vebinar 2.png" alt="Вебинар">
                    <button class="events">вебинар</button>
                    <button class="participate">Участвовать</button>
                </div>
            </div>
        </div>
    </section>
